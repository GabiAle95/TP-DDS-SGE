<html>
<head>
    <meta charset="utf-8">
    <title>Ubicacion de Transformadores</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
   integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
   integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
   crossorigin=""></script>
  </head>
  <body>
<div id="mapid" style="width: 600px; height: 400px;"></div>
<script>

	var mymap = L.map('mapid').setView([-34.6051106,-58.3849734], 15);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'TP Diseño de sistemas',
		id: 'mapbox.streets'
	}).addTo(mymap);

	<!-- Zona 1 : Obelisco -->

	var circle = L.circle([-34.6051106,-58.3849734], {
	    color: 'red',
	    fillColor: '#f03',
	    fillOpacity: 0.5,
	    radius: 300
	}).bindPopup("Zona 1: Obelisco").addTo(mymap);
	
	<!-- Zona 2 Diagonal Sur-->
	var circle = L.circle([-34.6061218,-58.3788544], {
	    color: 'red',
	    fillColor: '#f03',
	    fillOpacity: 0.5,
	    radius: 200
	}).bindPopup("Zona 2 : Diagonal Sur").addTo(mymap);
	
	<!-- Zona 3 Diagonal Sur-->
	var circle = L.circle([-34.6022685,-58.3800909], {
	    color: 'red',
	    fillColor: '#f03',
	    fillOpacity: 0.5,
	    radius: 200
	}).bindPopup("Zona 3: Lavalle").addTo(mymap);
	

	<!-- Clientes -->	
	var marker = L.marker([-34.6060203, -58.3784528]).bindPopup("Cliente: 11111 <br> Dirección: Cnel Tte J D Peron 850").addTo(mymap);
	var marker = L.marker([-34.6037313, -58.3840308]).bindPopup("Cliente: 22222 <br> Dirección: Av. Corrientes 1225").addTo(mymap);

	var greenIcon = new L.Icon({
	  iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
	  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
	  iconSize: [25, 41],
	  iconAnchor: [12, 41],
	  popupAnchor: [1, -34],
	  shadowSize: [41, 41]
	});

	<!-- Transformadores -->
	<!-- Zona 1 -->
	var marker = L.marker([-34.6041238, -58.385562], {icon: greenIcon}).bindPopup("Transformador: Corrientes 1330").addTo(mymap);
	var marker = L.marker([-34.605343, -58.387077], {icon: greenIcon}).bindPopup("Transformador: Sarmiento 1440").addTo(mymap);
	var marker = L.marker([-34.606155, -58.385060], {icon: greenIcon}).bindPopup("Transformador: Talcahuano 220").addTo(mymap);

	<!-- Zona 2 -->
	var marker = L.marker([-34.601281, -58.379395], {icon: greenIcon}).bindPopup("Transformador: Tucuman 880").addTo(mymap);
	
	<!-- Zona 3 -->
	var marker = L.marker([-34.605731, -58.379395], {icon: greenIcon}).bindPopup("Transformador: Suipacha 210").addTo(mymap);
	
	
</script>
  </body>
</html>
