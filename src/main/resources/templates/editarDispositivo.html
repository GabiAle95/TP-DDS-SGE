{{#partial "content"}}

<div id="editarDispositivo">
      <div class="dialog">
      <div class="content">
		<form method="post" action="/editarDispositivo/confirm">
          <div class="header">            
            <h2 class="title">Editar Dispositivo</h2>
          </div>
          <div class="body">         
 <!--           <div class="form-group">
            <label for="tipo-dispositivo">Tipo Dispositivo</label>
    		<select class="form-control" name="tipo-dispositivo" id="tipo-dispositivo">
      		<option value="estandar">Estandar</option>
      		<option value="inteligente">Inteligente</option>
      		</select>
            </div> -->
            <div class="form-group">
              <label>Nombre</label>
              <input id=dispositivoNombre type="text" name=dispositivoNombre class="form-control" value={{dispositivo.nombre}} required>
            </div>
            <div class="form-group">
              <label>Consumo fijo</label>
              <input id=dispositivoConsumo type="number" min=0 step="0.001" name=dispositivoConsumo class="form-control" value={{dispositivo.consumoFijo}} required>
            </div>
            <div class="form-group">
              <label>Max Horas</label>
              <input id=dispositivoMaxHoras type="number" min=0 step="0.001" name=dispositivoMaxHoras class="form-control" value={{dispositivo.maximoHoras}} required>
            </div>
            <div class="form-group">
              <label>Min Horas</label>
              <input id=dispositivoMinHoras type="number" min=0 step="0.001" name=dispositivoMinHoras class="form-control" value={{dispositivo.minimoHoras}} required>
            </div>
            <input id=editarDispositivo type="hidden" name=editarDispositivo class="form-control" value={{dispositivo.id}} required>   
          </div>
          <div class="footer">
            
            <input type="submit" class="btn btn-success" value="Editar Dispositivo">
          </div>
        </form>
       </div>
    </div>
   </div>

{{/partial}}
